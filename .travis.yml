language: android
jdk: oraclejdk8
android:
  components:
    - platform-tool
    - build-tools-23.0.1
    - android-23
    - extra
notifications:
  email: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
  - "./gradlew test"
deploy:
  provider: script
  script:
    - "sh ./ci/release.sh"
  on:
    branch: master