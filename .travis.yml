language: android
jdk: oraclejdk8
notifications:
  email: false
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    - platform-tool
    - build-tools-23.0.1
    - android-23
    - extra
script:
  - "./gradlew test"
deploy:
  provider: script
  script:
    - "./gradlew assemble"
    - ./ci/release.sh
  on:
    branch: master